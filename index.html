<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks Restaurant</title>
</head>
<body>
    <form id="form1">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br>
        <br>
        <label>Order Choice:</label><br>
        <input type="radio" id="shawarma" name="orderChoice" value="Shawarma">
        <label for="shawarma">Shawarma</label><br>
        <input type="radio" id="zinger" name="orderChoice" value="Zinger">
        <label for="zinger">Zinger</label><br>
        <input type="radio" id="burger" name="orderChoice" value="Burger">
        <label for="burger">Burger</label>
        <br>
        <br>
        <label>Order Size:</label><br>
        <label>
            <input type="checkbox" id="combo" name="order" value="Combo"> Combo
        </label>
        <br>
        <label>
            <input type="checkbox" id="sandwich" name="order" value="Sandwich"> Sandwich
        </label>
        <br>
        <button type="submit">Submit</button>
    </form>
    <p id="details"></p>

   <script src="app.js"></script>
</body>
</html>
